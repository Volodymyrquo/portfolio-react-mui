<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Volodymyr Basok" />
    <!-- Primary Meta Tags -->
    <title>Volodymyr Basok portfolio</title>
    <meta name="title" content="Volodymyr Basok portfolio" />
    <meta
      name="description"
      content="My personal portfolio site developed using React and Material UI . That is a good example of a demonstration on how to implement two technologies (React & Material UI)."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta property="og:title" content="Volodymyr Basok portfolio" />
    <meta
      property="og:description"
      content="My personal portfolio site developed using React and Material UI . That is a good example of a demonstration on how to implement two technologies (React & Material UI)."
    />
    <meta
      property="og:image"
      content="https://i.ibb.co/7KBv9RQ/personal-site.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta property="twitter:title" content="Volodymyr Basok portfolio" />
    <meta
      property="twitter:description"
      content="My personal portfolio site developed using React and Material UI . That is a good example of a demonstration on how to implement two technologies (React & Material UI)."
    />
    <meta
      property="twitter:image"
      content="https://i.ibb.co/7KBv9RQ/personal-site.png"
    />

    <title>Volodymyr Basok portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <div id="root"></div>
  </body>
</html>
